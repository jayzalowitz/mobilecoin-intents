title: MobileCoin Intents
description: Cross-chain swap protocol for MobileCoin and NEAR blockchain
url: https://jayzalowitz.github.io
baseurl: /mobilecoin-intents
theme: jekyll-theme-minimal
remote_theme: pages-themes/minimal@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation
nav:
  - title: Home
    url: /
  - title: Architecture
    url: /architecture
  - title: Getting Started
    url: /getting-started
  - title: Solver Guide
    url: /solver-guide
  - title: API Reference
    url: /api
  - title: GitHub
    url: https://github.com/jayzalowitz/mobilecoin-intents

# SEO
author: jayzalowitz
twitter:
  card: summary

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
